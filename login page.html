<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body bgcolor="cornsilk" text="black" style="font-family: Arial, sans-serif;">

    <div align="center">
        <form action="bio data.html">
            <fieldset style="width: 320px; background-color: white; padding: 20px; border-radius: 10px;">
                <legend><font color="blue"><b>Login Form</b></font></legend>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" size="35" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" size="35" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" size="35" required><br><br>

                <div align="center">
                    <input type="submit" value="Submit" style="background-color: lightseagreen; color: white; border: none; padding: 5px 10px;">
                    <input type="reset" value="Reset" style="background-color: lightseagreen; color: white; border: none; padding: 5px 10px;">
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
