<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Food Feedback Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <fieldset>
            <legend>Favorite Cuisine:</legend>
            <input type="radio" id="italian" name="cuisine" value="Italian">
            <label for="italian">Italian</label><br>
            <input type="radio" id="chinese" name="cuisine" value="Chinese">
            <label for="chinese">Chinese</label><br>
            <input type="radio" id="indian" name="cuisine" value="Indian">
            <label for="indian">Indian</label><br>
        </fieldset><br>
        <fieldset>
            <legend>Preferred Food Features:</legend>
            <input type="checkbox" id="vegan" name="features" value="Vegan">
            <label for="vegan">Vegan</label><br>
            <input type="checkbox" id="gluten-free" name="features" value="Gluten-Free">
            <label for="gluten-free">Gluten-Free</label><br>
            <input type="checkbox" id="spicy" name="features" value="Spicy">
            <label for="spicy">Spicy</label><br>
        </fieldset><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
